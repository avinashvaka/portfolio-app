<form class="clr-form clr-form-compact">
  <div class="clr-form-control clr-row">
    <label for="identifier" class="clr-control-label clr-col-12 clr-col-md-2 clr-required-mark">Identifier</label>
    <div class="clr-control-container clr-col-18 clr-col-md-10">
      <div class="clr-input-wrapper">
        <select id="identifier" clrSelect name="identifier" [(ngModel)]="selectedOption" (ngModelChange)="validate()">
          <option value="id">ID</option>
          <option value="isin">ISIN</option>
        </select>
      </div>
    </div>
  </div>
  <div class="clr-form-control clr-row">
    <label for="value" class="clr-control-label clr-col-12 clr-col-md-2 clr-required-mark">Value</label>
    <div class="clr-control-container clr-col-12 clr-col-md-10">
      <div class="clr-input-wrapper">
        <input type="text" id="value" name="value" placeholder="Please enter value" class="clr-input" [(ngModel)]="value" (ngModelChange)="validate()"/>
      </div>
    </div>
  </div>
</form>
