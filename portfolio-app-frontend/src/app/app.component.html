<body cds-theme="light">
<clr-main-container>
  <clr-header>
    <div class="branding">
      <a class="nav-link">
        <span class="title">Portfolio App</span>
      </a>
    </div>
    <div class="header-actions" *ngIf="isAuthenticated" (click)="logOut()">
      <a class="nav-link nav-icon-text">
        <cds-icon shape="user"></cds-icon>
        <span class="nav-text">Logout ( {{ userName }} )</span>
      </a>
    </div>
  </clr-header>
  <div class="content-container">
    <div class="content-area">
      <router-outlet/>
    </div>
  </div>
</clr-main-container>
</body>
